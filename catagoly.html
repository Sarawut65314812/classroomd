<!-- Feedback Modal -->
<div id="feedbackModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; align-items: center; justify-content: center;">
  <div style="background: linear-gradient(180deg, #f8f6f0 0%, #fffef8 45%, #fff8e8 55%, #f5f0e5 100%); padding: 40px; border-radius: 20px; border: 6px solid #74640a; box-shadow: 1px 1px 0 #000, -8px 6px #3b3305, 0 0 30px rgba(255,230,160,0.7); max-width: 500px; width: 90%;">
    <h2 style="color: #333; margin-bottom: 20px; font-size: 28px;">ติดต่อบริษัท</h2>
    <input id="feedbackName" type="text" placeholder="ชื่อของคุณ" style="width: 100%; padding: 10px; border: 2px solid #74640a; border-radius: 8px; font-size: 15px; margin-bottom: 12px; font-family: 'Roboto', sans-serif;">
    <input id="feedbackPhone" type="text" placeholder="เบอร์โทรศัพท์ผู้ติดต่อ" style="width: 100%; padding: 10px; border: 2px solid #74640a; border-radius: 8px; font-size: 15px; margin-bottom: 12px; font-family: 'Roboto', sans-serif;">
    <textarea id="feedbackText" placeholder="กรุณาแสดงความคิดเห็นหรือข้อเสนอแนะของคุณ..." style="width: 100%; min-height: 120px; padding: 15px; border: 3px solid #74640a; border-radius: 10px; font-size: 16px; resize: vertical; font-family: 'Roboto', sans-serif; margin-bottom: 20px;"></textarea>
    
    <div style="display: flex; gap: 15px; justify-content: center;">
      <button onclick="submitFeedback()" class="neon-btn" style="font-size: 1rem; padding: 8px 20px; min-height: 36px; max-width: 180px;">
        ส่งคำแนะนำ
      </button>
      <button onclick="closeFeedbackModal()" class="neon-btn" style="font-size: 1rem; padding: 8px 20px; min-height: 36px; max-width: 180px;">
        ยกเลิก
      </button>
    </div>
  </div>
</div>

<!-- Contact Button (Bottom Right) -->
<button id="contactButton" title="ติดต่อ" class="neon-btn" style="position: fixed; bottom: 32px; right: 32px; z-index: 9999;">
ติดต่อ
</button>

<script>
// Contact button click: open feedback modal
document.getElementById('contactButton')?.addEventListener('click', function() {
  openFeedbackModal();
});
// ...existing code...

// Feedback Modal Functions
function openFeedbackModal() {
  document.getElementById('feedbackModal').style.display = 'flex';
}

function closeFeedbackModal() {
  document.getElementById('feedbackModal').style.display = 'none';
  document.getElementById('feedbackName').value = '';
  document.getElementById('feedbackPhone').value = '';
  document.getElementById('feedbackText').value = '';
}

async function submitFeedback() {
  const feedbackName = document.getElementById('feedbackName').value.trim();
  const feedbackPhone = document.getElementById('feedbackPhone').value.trim();
  const feedbackText = document.getElementById('feedbackText').value.trim();

  if (!feedbackName) {
    alert('กรุณากรอกชื่อของคุณ');
    return;
  }
  if (!feedbackPhone) {
    alert('กรุณากรอกเบอร์โทรศัพท์ผู้ติดต่อ');
    return;
  }
  if (!feedbackText) {
    alert('กรุณากรอกข้อเสนอแนะก่อนส่ง');
    return;
  }

  try {
    const response = await fetch('/api/feedback', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        name: feedbackName,
        phone: feedbackPhone,
        feedback: feedbackText,
        timestamp: new Date().toISOString()
      })
    });

    const result = await response.json();

    if (result.success) {
      alert('✅ ส่งข้อเสนอแนะสำเร็จ!\nขอบคุณสำหรับความคิดเห็นของคุณ');
      closeFeedbackModal();
    } else {
      alert('❌ เกิดข้อผิดพลาด: ' + result.message);
    }
  } catch (error) {
    console.error('Error:', error);
    alert('❌ ไม่สามารถส่งข้อเสนอแนะได้\nกรุณาตรวจสอบว่า Server กำลังทำงานอยู่');
  }
}

// ปิด modal เมื่อคลิกนอก modal
document.getElementById('feedbackModal')?.addEventListener('click', function(e) {
  if (e.target === this) {
    closeFeedbackModal();
  }
});

// ...existing code...
</script>
